<!-- Similar to index, but main: -->
<main>
    <section class="contact-hero">
        <h1>Contact Support</h1>
        <p>For queries on CA prep, email us or fill the form.</p>
    </section>

    <section class="contact-content">
        <div class="container">
            <form id="contact-form" class="contact-form">
                <!-- Fields with validation -->
                <div class="form-group"><label for="c-name">Name</label><input type="text" id="c-name" required></div>
                <div class="form-group"><label for="c-email">Email</label><input type="email" id="c-email" required></div>
                <div class="form-group"><label for="c-subject">Subject</label><input type="text" id="c-subject" required></div>
                <div class="form-group"><label for="c-message">Message</label><textarea id="c-message" rows="6" required></textarea></div>
                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> support@caexam.online</p>
                <p><i class="fas fa-phone"></i> +91-22-12345678</p>
                <p><i class="fas fa-map-marker-alt"></i> Mumbai, Maharashtra, India</p>
            </div>
        </div>
    </section>
</main>
<script src="script.js"></script>
